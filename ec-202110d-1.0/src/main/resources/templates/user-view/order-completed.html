<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta th:name="_csrf" th:content="${_csrf.token}" />
<meta th:name="_csrf_header" th:content="${_csrf.headerName}" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet"
	href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" th:href="@{/css/search-input.css}" />
<title>Rakuzon</title>
</head>
<body style="background-color: #eaeded">
	<!-- ナビゲーションバー -->
	<nav th:insert="include/user-include::header"></nav>

	<div class="container d-flex justify-content-center mt-5">
		<div class="card">
			<div class="card-body">
				<div class="row mt-3">
					<div class="col">
						<span class="p-2 fs-4">ありがとうございます。注文が確定されました。</span>
						<div class=" ps-2 fs-6">確認のEメールを送信しました。</div>
						<p>
							お届け予定日: <span th:text="${deliveryDate}" style="color: green">deliveryDate</span>
						</p>
						<p>
							お届先住所: <span th:text="${destinationAddress}" style="color: green">Address</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<input type="hidden" name="userId" th:value="${session.userInfo.id}"
		id="user">
		
	<script th:src="@{/js/confirm-order.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
	<script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
	<script th:src="@{/js/auto-complete.js}"></script>
	<script th:src="@{/js/cart-size.js}"></script>
</body>
</html>
