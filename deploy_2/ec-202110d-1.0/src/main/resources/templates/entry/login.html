<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<title>Rakuzon</title>
</head>
<body style="background-color: #eaeded">
	<!-- ナビゲーションバー -->
	<nav th:insert="include/entry-include::header"></nav>

	<div class="row justify-content-center mt-5">
		<div class="card col-lg-8">
			<div class="cardbody">
				<!-- form -->
				<form class="m-5" method="post" th:action="@{/login-page/login}" th:object="${loginForm}">
					<!-- ログイン失敗時に表示 -->
					<div class="row offset-sm-2">
						<div th:if="${errorMessage != null}" th:text="${errorMessage}"
							class="alert alert-danger col-sm-10 text-center" role="alert">
							メールアドレスかパスワードが違います</div>
					</div>
					<div class="row offset-sm-2">
						<div th:if="${loginMessage != null}" th:text="${loginMessage}"
							class="alert alert-success col-sm-10 text-center" role="alert">
						</div>
					</div>
					<div class="row offset-sm-2">
						<div th:if="${createAccountMessage != null}" th:text="${createAccountMessage}"
							class="alert alert-success col-sm-10 text-center" role="alert">
						</div>
					</div>

					<!-- メールアドレス -->
					<div class="row mb-3">
						<div th:errors="*{email}" style="color: red; text-align:center;">エラーメッセージ</div>
						<label for="email" class="col-xl-2 col-md-3 col-form-label">メールアドレス</label>
						<div class="col">
							<input type="text" name="email" class="form-control" />
						</div>
					</div>

					<!-- パスワード -->
					<div class="row mb-3">
						<div th:errors="*{password}" style="color: red; text-align:center;">エラーメッセージ</div>
						<label for="password" class="col-xl-2 col-md-3 col-form-label">パスワード</label>
						<div class="col">
							<input type="password" name="password" class="form-control" />
						</div>
					</div>

					<!-- ログイン処理 -->
					<div class="d-grid gap-2 col-sm-4 mx-auto">
						<button class="btn btn-cart" type="submit">ログイン</button>

						<!-- 新規登録ページへ遷移 -->
						<a type="button" class="btn btn-outline-secondary"
							th:href="@{/login-page/create-account}"> アカウント登録 </a>
					</div>
				</form>
				<!-- form -->
			</div>
		</div>
	</div>

	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
