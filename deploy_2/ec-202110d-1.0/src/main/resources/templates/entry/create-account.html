<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<title>Rakuzon</title>
</head>
<body style="background-color: #eaeded">

	<!-- ナビゲーションバー -->
	<nav th:insert="include/entry-include::header"></nav>

	<div class="container-xl">
		<div class="card row col-10 offset-1 mb-5">
			<div class="card-body p-sm-5">
				<h3 class="card-title mb-3">会員情報</h3>
				<!-- 会員登録フォーム -->
				<form class="row g-3" th:action="@{/createAccount/insert}"
					th:object="${createAccountForm}" method="post">
					<div th:errors="*{name}" class="text-danger"></div>
					<div th:if="${spaceOnlyname}" th:text="${spaceOnlyname}"
						class="text-danger"></div>
					<div class="form-floating mb-3">
						<input th:field="*{name}" type="text" class="form-control"
							placeholder="name" /> <label for="floatingInput">氏名</label>
					</div>

					<div th:errors="*{email}" class="text-danger"></div>
					<div th:text="${dupricateMail}" class="text-danger"></div>
					<div class="form-floating mb-3">
						<input th:field="*{email}" type="email" class="form-control"
							placeholder="email" /> <label for="floatingPassword">メールアドレス</label>
					</div>

					<div th:errors="*{zipcode}" class="text-danger"></div>
					<div class="col-lg-3 col-md-4">
						<input id="zipcode" th:field="*{zipcode}" type="text"
							placeholder="郵便番号" class="form-control" />
					</div>
					<div class="col-3 mb-3">
						<button id="get_address_btn" class="btn btn btn-outline-secondary"
							type="button">自動入力</button>
					</div>

					<div th:if="${spaceOnlyaddress}" th:text="${spaceOnlyaddress}"
						class="text-danger"></div>
					<div th:errors="*{address}" class="text-danger"></div>
					<div class="form-floating mb-3">
						<input id="address" th:field="*{address}" type="text"
							class="form-control" placeholder="address" /> <label
							for="floatingPassword">住所</label>
					</div>

					<div th:errors="*{telephone}" class="text-danger"></div>
					<div class="form-floating mb-3">
						<input th:field="*{telephone}" type="text" class="form-control"
							placeholder="tel" /> <label for="floatingPassword">電話番号</label>
					</div>

					<div th:if="${passerror}" th:text="${passerror}"
						class="text-danger"></div>
					<div th:errors="*{password}" class="text-danger"></div>
					<div class="form-floating mb-3">
						<input th:field="*{password}" type="password" class="form-control"
							placeholder="email" /> <label for="floatingPassword">パスワード</label>
					</div>
					<div th:errors="*{confirmpassword}" class="text-danger"></div>
					<div class="form-floating mb-3">
						<input th:field="*{confirmpassword}" type="password"
							class="form-control" placeholder="email" /> <label
							for="floatingPassword">確認用パスワード</label>
					</div>

					<button class="btn btn-primary col-md-2 col-lg-1">登録</button>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script th:src="@{/js/create-account.js}"></script>
	<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
